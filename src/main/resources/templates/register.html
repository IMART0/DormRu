<!-- templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>

    <!-- Бизнес-ошибка -->
    <!--/*@thymesVar id="error" type=""*/-->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${errors}" class="error-message">
        <ul>
            <li th:each="err : ${errors}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>

        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>

        <label for="age">Возраст:</label>
        <input type="number" id="age" th:field="*{age}" min="0" required>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="groupNumber">Номер группы:</label>
        <input type="text" id="groupNumber" th:field="*{groupNumber}" required>

        <label for="roomNumber">Номер комнаты:</label>
        <input type="number" id="roomNumber" th:field="*{roomNumber}" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" required>

        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
</div>
</body>
</html>
