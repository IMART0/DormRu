<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link rel="stylesheet" th:href="@{/css/error_style.css}">
</head>
<body>
<div class="container">
    <h1 class="error-title">Произошла ошибка</h1>
    <div class="error-box">
        <p th:text="${error}" class="error-message">Неизвестная ошибка</p>
    </div>
    <a href="/home" class="btn">Вернуться на главную</a>
</div>
</body>
</html>
